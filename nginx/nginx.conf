# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name topikgo.com www.topikgo.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name topikgo.com www.topikgo.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/topikgo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/topikgo.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;

    # Frontend handles everything by default (including /api/*)
    location / {
        proxy_pass http://frontend:3081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend-specific routes (these override location / due to exact/regex match priority)
    location ~ ^/(users|upload|transcriptions|upload-file-cloud|exam-sessions|vocabulary|feedback|progress-stats|analytics|pageviews|practice-history|download-stats|saved-videos|send-mail) {
        proxy_pass http://backend:4201;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
